<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app | Frontend Mentor</title>
</head>
<body>
  <div class="splitter">
    <div class="logo"></div>    
  </div>
  <div class="container">
    <div class="part-one">
      <div class="bill">
        <h3>Bill</h3>
        <div class="price-input">
          <div class="dollar"></div>
          <input type="number" name="bill" placeholder="0.00" class="field" min="">
        </div>
      </div>
      <div class="tip-select">
        <h3>Select Tip %</h3>
        <div class="grid">
          <button class="tip unselected" value="5">5%</button>
          <button class="tip unselected" value="10">10%</button>
          <button class="tip unselected" value="15">15%</button>
          <button class="tip unselected" value="25">25%</button>
          <button class="tip unselected" value="50">50%</button>
          <input type="number" name="tip" placeholder="% Custom" class="custom" min="0">
        </div>
      </div>
      <div class="people">
        <div class="people-row"> 
          <h3>Number of People</h3>
          <h3 class="zero">can't be zero</h3>
        </div>
        <div class="no-of-people">
          <div class="person-svg"></div>
          <input type="number" name="people-number" placeholder="0" class="people-field" min="0">
        </div>
      </div>
    </div>
    <div class="part-two">
      <div class="top"><div class="tip-div">
        <div class="text">
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </div>
        <div class="tip-amount">$0.00</div>
      </div>
      <div class="total">
        <div class="text">
          <h2>Total</h2>
          <p>/ person</p>
        </div>
        <div class="total-amount" onchange="twoDecimal()">$0.00</div>
      </div>
      </div>
      <div class="reset-btn">Reset</div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
