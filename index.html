<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app | Frontend Mentor</title>
</head>
<body>
  <div class="splitter">
    <div class="logo"></div>    
  </div>
  <div class="container">
    <div class="part-one">
      <div class="bill">
        <h3>Bill</h3>
        <div class="price-input">
          <div class="dollar"></div>
          <input type="text" name="bill" class="field">
        </div>
      </div>
      <div class="tip-select">
        <h3>Select Tip %</h3>
        <div class="grid">
          <div class="five">5%</div>
          <div class="ten">10%</div>
          <div class="fifteen">15%</div>
          <div class="twenty-five">25%</div>
          <div class="fifty">50%</div>
          <input type="text" name="custom-tip" placeholder="Custom" class="custom">
        </div>
      </div>
      <div class="people">
        <h3>Number of People</h3>
        <div class="no-of-people">
          <div class="person-svg"></div>
          <input type="text" name="people-number" class="people-field">
        </div>
      </div>
    </div>
    <div class="part-two">
      <div class="top"><div class="tip-div">
        <div class="text">
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </div>
        <div class="tip-amount">$0.00</div>
      </div>
      <div class="total">
        <div class="text">
          <h2>Total</h2>
          <p>/ person</p>
        </div>
        <div class="total-amount" onchange="twoDecimal()">$0.00</div>
      </div>
      </div>
      <div class="reset-btn">Reset</div>
    </div>
  </div>

</body>
</html>
